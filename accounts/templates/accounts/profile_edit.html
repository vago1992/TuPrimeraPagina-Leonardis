{% extends "blog/base.html" %}
{% block content %}
<h2>Editar perfil</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Datos de cuenta</h3>
  {{ user_form.as_p }}

  <h3>Datos del perfil</h3>
  {{ profile_form.as_p }}

  <button type="submit">Guardar</button>
</form>
{% endblock %}
